<div class="product-form">
    <h1 align="center">Manage Products</h1>
  
    <form (ngSubmit)="onSubmit()">
        <div class="form-wrapper">
            <div class="form-group">
                <label>Product Name:</label><br>
                <input type="text" formControlName="productName" placeholder="Enter Product Name">
                <div *ngIf="form.get('productName')?.touched && form.get('productName')?.invalid">
                  <p *ngIf="form.get('productName')?.hasError('required')">Product Name is required</p>
                </div>
              </div>
          
              <div class="form-group">
                <label>Category:</label><br>
                <select formControlName="category">
                  <option value="" disabled selected>Select Category</option>
                  <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
                </select>
                <div *ngIf="form.get('category')?.touched && form.get('category')?.invalid">
                  <p *ngIf="form.get('category')?.hasError('required')">Category is required</p>
                </div>
              </div>
          
              <div class="form-group">
                <label>Price:</label><br>
                <input type="number" formControlName="price" placeholder="Enter Price">
                <div *ngIf="form.get('price')?.touched && form.get('price')?.invalid">
                  <p *ngIf="form.get('price')?.hasError('required')">Price is required</p>
                </div>
              </div>
          
              <div class="form-group">
                <button type="submit">Add Product</button>
              </div>

        </div>
      
    </form>
  </div>
